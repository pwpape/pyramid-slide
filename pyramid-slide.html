<html>
	<head>
		<meta charset="UTF8">
		<link href="style.css" rel="stylesheet" type="text/css" />
		<title>Mario Slide</title>
	</head>
	<body>
		<div id="div-head" class="top-grid">
				<label id="select-label" class="left-label" class="top-bar" for="select-list">Brick Symbol:
					<select id="select-list" class-"top-bar"></select>
				</label>

				<label id="slider-label" class="right-label" class="top-bar" for="slider">How high?
					<input id="slider" class="top-bar" type="range" min="1" max="20" />
					<span id=slider-value></span>
				</label>
		</div>	

		<div id="pyramid-output" align="center">
		</div>

		<script type="text/javascript" src="pyramid-slide.js">
		</script>
	</body>
</html>
